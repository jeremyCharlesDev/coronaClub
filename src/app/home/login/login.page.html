<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center ion-padding-top">Connexion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <form #loginForm="ngForm" *ngIf="!authService.isLog" (keyup.enter)="login(loginForm.value)">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-title size="small" color="primary">{{message}}</ion-title>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label for="email" color="primary">Email :</ion-label>
            <ion-input type="email" id="email" name="email" [(ngModel)]="email" required>
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-item>
            <ion-label for="pw" color="primary">Mot de passe :</ion-label>
            <ion-input type="password" id="pw" name="pw" [(ngModel)]="pw" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button [disabled]="!loginForm.valid" class="waves-effect purple darken-4 btn" slot="center" expand="block"
      (click)="login(loginForm.value)">Se connecter</ion-button>
      <ion-row class="forgotPw">
        <ion-col size-lg="6" size-md="6" size-sm="6" size="12">
          <a class="ion-text-center" (click)="resetPwd()">Mot de passe oubli√© ?</a>
        </ion-col>
      </ion-row>
  </form>
</ion-content>
