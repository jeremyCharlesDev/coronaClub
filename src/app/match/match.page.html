<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Matchs</ion-title>
    <ion-buttons slot="end">
        <ion-button [routerLink]="['/tabs/match/ajout-match']">
            <ion-icon size="large" name="add-circle"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div class="container-match">
		<ion-item>
			<ion-input type="search" 
			#recherche
			(keyup)="search(recherche.value)"
			placeholder="Rechercher..."></ion-input>
		</ion-item>
		<div class="collection">
			<ion-list class="ion-margin-top">
				<ion-item *ngFor="let result of matchs$ | async" (click)="manageMatch(result)">
					{{ result.nom }}
				</ion-item>
			</ion-list>
		</div>
		<ion-list class="ion-margin-top">
			<ion-item *ngFor="let match of matchs">
				<ion-label>
					<ion-row>
						<ion-col size="6">{{ match.nom }}</ion-col>
						<ion-col size="5">{{ match.date | date:'dd/MM/yyyy' }}</ion-col>
						<ion-col size="1"><ion-icon (click)="manageMatch(match)" name="settings"></ion-icon></ion-col>
					</ion-row>
				</ion-label>
			</ion-item>
		</ion-list>




	</div>
</ion-content>
