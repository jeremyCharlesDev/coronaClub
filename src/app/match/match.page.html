<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Matchs</ion-title>
    <ion-buttons slot="end">
        <ion-button [routerLink]="['/tabs/match/ajout-match']">
            <ion-icon size="large" name="add-circle"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<div class="container-match">
		<ion-searchbar (ionInput)="getMatchsBySearch($event)" placeholder="Rechercher..."></ion-searchbar>
			<ion-list class="ion-margin-top">
				<ion-item *ngFor="let match of matchsToDisplay">
					<ion-label>
						<ion-row>
							<ion-col size="6">{{ match.nom }}</ion-col>
							<ion-col size="5">{{ match.date | date:'dd/MM/yyyy' }}</ion-col>
							<ion-col size="1"><ion-icon (click)="manageMatch(match)" name="settings"></ion-icon></ion-col>
						</ion-row>
					</ion-label>
				</ion-item>
			</ion-list>




	</div>
</ion-content>
