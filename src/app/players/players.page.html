<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-start">Gestion des Joueurs</ion-title>
<ion-buttons slot="end">
  <ion-button *ngIf="authenticateService.logUser.isAdmin" [routerLink]="['/tabs/players/add-players']">
    <ion-icon size="large" name="add-circle"></ion-icon>
</ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let player of players" (click)="selectJoueur(player)" >
      <ion-avatar slot="start">
        <img [src]="player.photo">
      </ion-avatar>
      <ion-label>
      <h1>{{player.prenom}} {{player.nom}}</h1>
      <p>{{player.poste}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
